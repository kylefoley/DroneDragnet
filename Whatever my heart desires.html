<!DOCTYPE html>
<html lang="en">
<link href="ionic.min.css" rel="stylesheet">
<link href="ionic.css" rel="stylesheet">
<link href="ionic.bundle.min.js">
<link href="ionic.bundle.js">
<script src="eventemitter2.min.js"></script>
<script src="jquery.min.js"></script>
<script src="roslib.min.js"></script>
<script src="roslib.js"></script>
<script src="EventEmitter.js"></script>
<div style="text-align:center;">



<head>
    <div class="bar bar-header bar-dark"><h1 class="title">DroneDragnet</h1></div><!DroneDragnet Header>
    <br>
    <br>
    <br>
    <p>Check for auto-engage</p>
    <form action="">
        <input type="checkbox" valve="auto_engage" id="yes"><br>
    </form>
    <p id="auto_engage"></p>
    <br>
    <br>
    <p>Voltage:</p>
    <div id="voltage"></div>
    <br>
    <p>Current:</p>
    <div id="current"></div>
    <br>
    <p>Remaining:</p>
    <div id="remaining"></div>
    <br>
    <br>
    <br>
    <!--<select>
        <option name="coordinate" id="GPS">GPS</option>
        <option name="coordinate" id="ECEF">ECEF</option>
        <option name="coordinate" id="Azimuth">Azimuth</option>
    </select>-->

    <form action="">
        <input type="radio" name="coordinate" id="GPS"> GPS
        <input type="radio" name="coordinate" id="ECEF"> ECEF
        <input type="radio" name="coordinate" id="Azimuth"> Azimuth
    </form>
    <br>

    <button class="button button-large button-assertive" id="Initiate_Capture">Initiate Capture</button><!Initiate Capture Button>
    <button class="button button-large button-balanced" id="Disengage">Disengage</button><!Disengage button>
    <br>
    <br>
    <button class="button button button-light" id="testbox">Test Box</button><!WP1 test button>
    <button class="button button button-light" id="wp2">Start</button><!WP2 test button>
    <button class="button button button-light" id="wp3">WP3</button><!WP3 test button>
    <button class="button button button-light" id="wp4">WP4</button><!WP4 test button>
    <button class="button button button-light" id="wp5">Home</button><!WP5 test button>




<div class="list">
    <div class="item item-input-inset">
        <label class="item-input-wrapper">
            <input type="text" id="custom" placeholder="Custom Command"><!Custom Command Input>
        </label>
        <button class="button button-small">
            Execute
        </button>
    </div>

</div>



<script src="Java_Files.js"></script>


</div>
</head>


</html>
